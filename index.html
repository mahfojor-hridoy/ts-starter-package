<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- website title -->
    <title>TS Starter Package</title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./src/img/favicon.png"
      type="image/x-icon"
    />
    <!-- bootstrap 5 -->
    <link rel="stylesheet" href="./src/css/bootstrap.min.css" />
    <!-- fontawesome 6 -->
    <link rel="stylesheet" href="./src/css/fontawesome.css" />
    <!-- main css-->
    <link rel="stylesheet" href="./src/css/main.css" />
  </head>
  <body>
    <!-- start header area -->
    <header class="ts__header transparent-header pl-100">
      <div class="container-fluid p-0">
        <div class="row gx-0 align-items-center">
          <div class="col-xl-2">
            <div class="ts__header--logo">
              <a href="#"><img src="./src/img/exdos.png" alt="exdos" /></a>
            </div>
          </div>
          <div class="col-xl-7">
            <nav class="pl-25">
              <ul class="ts__header--navbar">
                <li class="ts__header--item">
                  <a href="#">Home</a>
                  <ul class="dropdown">
                    <li class="ts__header--item"><a href="#">Home-1</a></li>
                    <li class="ts__header--item"><a href="#">Home-2</a></li>
                    <li class="ts__header--item"><a href="#">Home-3</a></li>
                    <li class="ts__header--item"><a href="#">Home-4</a></li>
                    <li class="ts__header--item"><a href="#">Home-5</a></li>
                  </ul>
                </li>
                <li class="ts__header--item"><a href="#">About Us</a></li>
                <li class="ts__header--item"><a href="#">Service</a></li>
                <li class="ts__header--item"><a href="#">Portfolio</a></li>
                <li class="ts__header--item"><a href="#">Pages</a></li>
                <li class="ts__header--item"><a href="#">Blog</a></li>
                <li class="ts__header--item"><a href="#">Contact</a></li>
              </ul>
            </nav>
          </div>
          <div class="col-xl-3">
            <div class="ts__header--right">
              <div class="ts__header--search">
                <a href="#"
                  ><img src="./src/img/header-icon/search.svg" alt=""
                /></a>
              </div>
              <div class="ts__header--cta">
                <a href="#">
                  <img src="./src/img/header-icon/phone-book.svg" alt="" />
                  <div class="info-content">
                    <span>Free Call</span>
                    <h4>02 (256) 256 025</h4>
                  </div>
                </a>
              </div>
              <div class="ts__header--offcanvas">
                <a href="#"
                  ><img src="./src/img/header-icon/menu.svg" alt=""
                /></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!--start main area-->
    <main>
      <section class="hero"></section>
    </main>
    <!-- footer -->
    <footer></footer>

    <!-- JS linked -->
    <script src="./src/js/bootstrap.bundle.min.js"></script>
    <script src="./src/js/app.js"></script>
  </body>
</html>
